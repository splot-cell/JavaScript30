<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll("div");

  function logText(e) {
    console.log(e.currentTarget.classList.value);
    e.stopPropagation(); // stops bubbling
  }

  divs.forEach((div) => div.addEventListener("click", logText, {
      capture: true, // fires event for each parent element before dispaching event to the child element. I.e. fires events in the order parent -> child instead of child -> parent.
      once: true })); // unbinds event listener after firing
</script>
</body>
</html>
